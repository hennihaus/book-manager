<h1>Welcome to the BookManager!</h1>

<section [aria-busy]="isLoading()">
  <label for="search">Search for Books</label>
  <input type="search" id="search" (input)="searchTerm$.next($event.target.value)" />

  <ul>
    @for (b of results(); track b.isbn) {
      <li>
        <a [routerLink]="['/books', 'details', b.isbn]">{{ b.title }} | {{ b.isbn }}</a>
      </li>
    }
  </ul>
</section>

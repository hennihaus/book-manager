@let b = book();
@let titleId = `title-${b.isbn}`;

<article class="book-card">
  <img alt="Buchcover" [src]="b.imageUrl" [aria-describedby]="titleId" />

  <header>
    <h2 [id]="titleId">{{ b.title }}</h2>
  </header>
  <div>
    @if (b.subtitle) {
      <p role="doc-subtitle">{{ b.subtitle }}</p>
    }
    ISBN: {{ b.isbn | isbnFormat }}
  </div>
  <footer>
    <a [routerLink]="['details', b.isbn]">Details</a>
    <button type="button" class="secondary" (click)="likeBook()">Like</button>
  </footer>
</article>
